<!DOCTYPE html>
<meta charset="utf-8">
<html lang="ja">

<head>
  <title>test</title>
  <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.1/jquery.min.js"></script>
  <script src="/calcNum.js"></script>
</head>

<body>
  <div id="textBox"></div>
  <input type="text" id="num0" value="">
  <input type="text" id="num1" value="">
  <select id="calcType" onChange="changeCalcType(this)">
  </select>
  <input type="button" name="button1" value="計算" onclick="putButton()">
  </br>
  <div id="result"></div>
</body>

<script type="text/javascript">
  var _nums = [],
    _defaultForm = 2,
    _form = _defaultForm,
    _calcType = 0,
    _calcTypeArray = ["足し算", "引き算", "掛け算", "割り算"];
  init();

  function init() {
    //create option
    var selectBox = document.getElementById("calcType");
    console.log(selectBox);
    for (var i = 0; i < _calcTypeArray.length; i++) {
      selectBox.options.length++;
      selectBox.options[i].text = _calcTypeArray[i];
    }
  }

  function putButton() {
    _nums = [];
    for (var i = 0; i < _form; i++) {
      _nums.push(document.getElementById("num" + i).value);
    }

    var isError = true;
    var out = "";

    if (checkEmpty(_nums)) {
      out = "<font color=\"#ff0000\">何も入力されていません。数値を入力してください。</font>";
    } else if (checkNumeric(_nums)) {
      out = "<font color=\"#ff0000\">入力されたのは数値ではありません。数値を入力してください。</font>";
    } else {
      isError = false;
    }

    if (!isError) {
      switch (_calcType) {
        case 0:
          out = _calcAddiction(_nums);
          break;
        case 1:
          out = _calcSubtraction(_nums);
          break;
        case 2:
          out = _calcMultiplication(_nums);
          break;
        case 3:
          out = _calcDivision(_nums);
          break;
        default:
      }
    }
    document.getElementById("result").innerHTML = out;
  }

  function changeCalcType(obj) {
    _calcType = obj.selectedIndex;
  }
</script>

</html>
